<head>

<body>

					</li>
					<li>

					<li>

				</ul>
			</div>

				</div>

					<img src="./img/download.svg" alt="Download App Icon">
					<span class="download-text">Installa app</span>
				</div>

				<hr>

			<header></header>

	</div>
